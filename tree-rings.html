<head>
    <meta charset="utf-8">

    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jett.codes/assets/img/headshot-filled-in.webp">
    <meta name="twitter:image" content="https://jett.codes/assets/img/headshot-filled-in.webp">
    <link rel="icon" type="image/svg+xml" sizes="50x48" href="assets/img/sig-for-site.svg">
    <link rel="icon" type="image/svg+xml" sizes="50x48" href="assets/img/sig-for-site.svg">

    <link rel="stylesheet" href="assets/css/tree-rings-styles.css">
<link rel="stylesheet" href="https://use.typekit.net/tzs4mab.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://unpkg.com/p5.js-svg@1.5.1"></script>

<body>
    <main class="d-flex flex-column justify-content-start flex-lg-row justify-content-lg-center">
        <div class="d-flex flex-column justify-content-start align-items-center" id="control-panel">
            <h1 class="slider-title">Spawn Radius</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="radius-slider">
                <p id="radius-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Spawn Attempts</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="attempts-slider">
                <p id="attempts-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Search Width</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="sal-slider">
                <p id="sal-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Search Heading</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="phase-slider">
                <p id="phase-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Wiggle Width</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="sin-strength-slider">
                <p id="sin-strength-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Wiggle Speed</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="sin-speed-slider">
                <p id="sin-speed-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Noise Strength</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="noise-slider">
                <p id="noise-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Rainbow Mode</h1>
            <div class="d-flex flex-row justify-content-evenly slider-holder"><input class="form-range slider" type="range" id="rainbow-slider">
                <p id="rainbow-slider-label" class="slider-label">0</p>
            </div>
            <p class="slider-label">Press 'S' to save!</p>
            <p id="render-mode-display" class="slider-label">Render Mode: PNG</p><button class="btn btn-primary" id="render-mode-toggle" type="button">Toggle Render Mode</button>
        </div>
        <div class="order-first" id="sketch-container"></div>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/tree-ring-sketch.js"></script>
</body>

</html>
