    <main class="d-flex flex-column justify-content-start flex-lg-row justify-content-lg-center">
        <div class="d-flex flex-column justify-content-start align-items-center align-items-lg-start" id="control-panel">
            <h1 class="slider-title">Spawn Radius</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range slider" type="range" id="radius-slider">
                <p id="radius-slider-label" class="slider-label">0</p>
            </div>
            <h1 class="slider-title">Spawn Attempts</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range justify-content-between slider" type="range" id="attempts-slider">
                <p class="justify-content-between slider-label" id="attempts-slider-label">0</p>
            </div>
            <h1 class="justify-content-between slider-title">Search Width</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range justify-content-between slider" type="range" id="sal-slider">
                <p class="justify-content-between slider-label" id="sal-slider-label">0</p>
            </div>
            <h1 class="justify-content-between slider-title">Search Heading</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range justify-content-between slider" type="range" id="phase-slider">
                <p class="justify-content-between slider-label" id="phase-slider-label">0</p>
            </div>
            <h1 class="justify-content-between slider-title">Wiggle Width</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range justify-content-between slider" type="range" id="sin-strength-slider">
                <p class="justify-content-between slider-label" id="sin-strength-slider-label">0</p>
            </div>
            <h1 class="justify-content-between slider-title">Wiggle Speed</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range justify-content-between slider" type="range" id="sin-speed-slider">
                <p class="justify-content-between slider-label" id="sin-speed-slider-label">0</p>
            </div>
            <h1 class="justify-content-between slider-title">Noise Strength</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range justify-content-between slider" type="range" id="noise-slider">
                <p class="justify-content-between slider-label" id="noise-slider-label">0</p>
            </div>
            <h1 class="justify-content-between slider-title">Rainbow Mode</h1>
            <div class="d-flex flex-row justify-content-between slider-holder"><input class="form-range slider" type="range" id="rainbow-slider">
                <p id="rainbow-slider-label" class="slider-label">0</p>
