<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Jett's Web Portfolio</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<script src="assets/js/sketch.js"></script>
</head>

<body>
    <main class="d-flex flex-column justify-content-center align-items-center align-content-center" style="height: 100vh;background: #0e0e0e;color: #f8f9fa;width: 100vw;">
        <div class="row d-flex flex-column justify-content-start align-items-center align-content-center flex-lg-row flex-xl-row" style="height: 100%;width: 100%;padding-top: 20px;">
            <div class="col d-flex flex-column justify-content-center align-items-center align-content-center" style="max-width: 80%;">

                </div>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center align-content-center" style="max-width: 80%;">
